
<!doctype html>
{% load static %}
<html lang="en">
<head>
<title>Driver regisration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Softball Registration Form Widget Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- font files -->
<link href="//fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
	
<!-- /font files -->
<!-- css files -->
<link href="{% static 'css/style1.css' %}" rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
<link href="{% static 'css/wickedpicker.css' %}" rel="stylesheet" type='text/css' media="all" />
<script type="text/javascript" src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
</head>
<body>
<a href="index" style="color:white;float:right">Home</a>
	<div class="w3-banner-main" style="background-image:url({% static 'images/cman3.jpg' %})">
		<div class="center-container">
			<h1 class="header-w3ls">DRIVER REGISTRATION FORM</h1>
			<div class="content-top">
				<div class="content-w3ls">
					<div class="form-w3ls">
						<form action="driverreg" enctype="multipart/form-data" method="post">
							{% csrf_token %}
							<div class="content-wthree1">
								<div class="grid-agileits1">
									<div class="form-control"> 
										<label class="header">Name</label>
										<input type="text" id="name" name="n1" placeholder="" title="Please enter your Full Name" required="">
									</div>
									<div class="form-control">
										<label class="header">Username </label>
										<input type="text" id="name" name="n2" placeholder="" title="Please enter your Full Name" required="">
									</div>
									<div class="form-control">
										<label class="header">User Id </label>
										<input type="text" id="name" name="n12" placeholder="" title="Please enter your Full Name" required="">
									</div>
									
									<div class="form-control">	
										<label class="header">Email </label>
										<input type="email" id="email" name="n3" placeholder="" title="Please enter a Valid Email Address" required="">
									</div>
							<div class="form-control">
							<label class="header">Phone Number </label>
							<input type="text" id="name" name="n4" placeholder="" required=""  pattern="[6789][0-9]{9}" title="please enter valid mobile number">
						</div>
									<div class="form-control">
								<label class="header">District</label>
									 <select class="form-control" name="n6">
												<option value="" disabled selected hidden>District</option>
												<option value="Kasarkod">Kasarkod</option>
												<option value="Kannur">Kannur</option>
												<option value="Wayanad">Wayanad</option>
												<option value="Kozhikode">Kozhikode</option>
												 <option value="Malappuram">Malappuram</option>
												<option value="Thrissur">Thrissur</option>
												<option value="Palakkad">Palakkad</option>
												<option value="Ernakulam">Ernakulam</option>
												 <option value="Idukki">Idukki</option>
												<option value="Aalappuzha">Aalappuzha</option>
												<option value="Kottayam">Kottayam</option>
												<option value="Kollam">Kollam</option>
												 <option value="Pathanamthitta">Pathanamthitta</option>
												<option value="Thiruvananthapuram">Thiruvananthapuram</option>
											 </select>

						</div>
						<div class="form-control">
								<label class="header">State</label>
									<select class="form-control" name="n7">
										<option></option>
										<option>Kerala</option>
										<option>Tamilnadu</option>
										<option>Karnataka</option>
										<option>Maharashtra</option>
										<option>Andhrapradhesh</option>
									</select>
						</div>

					</div>
							</div>
							</div>

					<div class="form-w3ls-1">
							<div class="form-control">
							<label class="header">Zip code </label>
							<input type="text" id="name" name="n5" placeholder="" pattern="[0-9]{6}" title="Five digit zip code">
						</div>


							<div class="form-control Insurance"> 
									<label class="header">Adress</label>
									<textarea  id="name" placeholder="Enter your Address here" name="n8" title="" required=""></textarea>
							</div>
						<div class="form-control">
										<label class="header">Driving Licence</label>
										<input type="file" id="name" name="n9">
									</div>
						<div class="form-control">
							<label class="header">Password</label>
							<input type="password" id="name" name="n10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
						</div>
						<div class="form-control">
							<label class="header">Confirm Password</label>
							<input type="password" id="name" name="n11" placeholder="" title="" required="">
						</div>
							{% for i in messages %}
							<h3 style="color:white">{{i}}</h3>
							{% endfor %}
									  <input type="submit" value="Register">
									  </form>
					</div>				
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
				<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
				<script src="{% static 'js/jquery-ui.js' %}"></script>
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
			<!-- //Calendar -->
			<script type="text/javascript" src="{% static 'js/wickedpicker.js' %}"></script>
			<script type="text/javascript">
				$('.timepicker').wickedpicker({twentyFour: false});
			</script>


</body>
</html>
