 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Secure Payment</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: #f4f4f4;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
             margin: 0;
         }
         .payment-container {
             background-color: #fff;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
             text-align: center;
             width: 350px;
         }
         .payment-container img {
             width: 100px;
             height: auto;
             margin-bottom: 20px;
         }
         .payment-container h2 {
             color: #333;
             margin-bottom: 10px;
         }
         .payment-container p {
             color: #666;
             margin-bottom: 30px;
         }
         .razorpay-button {
             background-color: #F37254;
             color: white;
             padding: 12px 20px;
             font-size: 16px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: background-color 0.3s ease;
             text-decoration: none;
             display: inline-block;
             margin-top: 20px;
         }
         .razorpay-button:hover {
             background-color: #d45c3f;
         }
     </style>
 </head>
 <body>
     <div class="payment-container">
         <img src="{% static 'images/online-money-transfer.webp' %}" alt=" " class="img-responsive", style="height: 150px; width:300px;" />
         <h2>Secure Payment</h2>
         <p>Please proceed to pay the amount of â‚¹{{request.session.amount}} for your booking.</p>
         <form action="usertrips" method="POST">
             {% csrf_token %}
             <script
                 src="https://checkout.razorpay.com/v1/checkout.js"
                 data-key="rzp_test_1ggfesqSHVkHcQ"
                 data-amount="{{request.session.razor_amount}}"
                 data-currency="INR"
                 data-order_id="{{payment.id}}"
                 data-buttontext="Pay with Razorpay"
                 data-name="Django Payment"
                 data-description="This is a test payment"
                 data-image="https://example.com/your_logo.jpg"
                 data-prefill.name="Adarsh pv"
                 data-prefill.email="abhinandc002@gmail.com"
                 data-theme.color="#F37254"
             ></script>
             <input type="hidden" custom="Hidden Element" name="hidden">
         </form>
     </div>
     
     <!-- This script will style the Razorpay button -->
     <script>
         document.addEventListener("DOMContentLoaded", function() {
             var rzpButton = document.querySelector('.razorpay-payment-button');
             if (rzpButton) {
                 rzpButton.style.backgroundColor = "green";
                 rzpButton.style.color = "white";
                 rzpButton.style.padding = "12px 20px";
                 rzpButton.style.fontSize = "16px";
                 rzpButton.style.border = "none";
                 rzpButton.style.borderRadius = "5px";
                 rzpButton.style.cursor = "pointer";
                 rzpButton.style.transition = "background-color 0.3s ease";
                 rzpButton.style.textDecoration = "none";
                 rzpButton.style.display = "inline-block";
                 rzpButton.style.marginTop = "20px";
                 
             }
         });
     </script>
 </body>
 </html>
