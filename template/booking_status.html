{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .container h3 {
            color: #333;
            margin: 20px 0 10px;
        }
        .container h5 {
            color: #666;
            margin-bottom: 20px;
        }
        .pay-now-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pay-now-btn:hover {
            background-color: #45a049;
        }
        .shadow {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container shadow">
        <img src="{% static 'images/car3.jpg' %}" alt=" " class="img-responsive" />
        <h3>Your CarMan is Ready</h3>
        <h5>Amount: {{ request.session.amount }}</h5>
        <a href='paymentdone' class="pay-now-btn">Pay Now</a>
    </div>
</body>
</html>
